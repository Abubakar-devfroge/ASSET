{% extends 'assets/base.html' %}

{% block content %}
<div class="content-card">
    <div class="card-header">
        <div class="header-title">
            <i class="fas fa-clipboard-check"></i>
            <h2>{{ action }} Stock Take</h2>
        </div>
    </div>

    <div class="card-body">
        <form method="post" class="form-container">
            {% csrf_token %}
            
            {% if action == 'Create' %}
            <div class="form-group mb-4">
                <label for="department" class="form-label">Department</label>
                <select name="department" id="department" class="form-control" required>
                    <option value="">Select Department</option>
                    {% for dept in departments %}
                    <option value="{{ dept.id }}">{{ dept.name }}</option>
                    {% endfor %}
                </select>
            </div>
            {% endif %}

            {% if action == 'Update' %}
            <div class="form-group mb-4">
                <label for="status" class="form-label">Status</label>
                <select name="status" id="status" class="form-control" required>
                    {% for status_code, status_name in stock_take.STATUS_CHOICES %}
                    <option value="{{ status_code }}" {% if stock_take.status == status_code %}selected{% endif %}>
                        {{ status_name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            {% endif %}

            <div class="form-group mb-4">
                <label for="notes" class="form-label">Notes</label>
                <textarea name="notes" id="notes" class="form-control" rows="4">{{ stock_take.notes|default:'' }}</textarea>
            </div>

            <div class="form-actions">
                <a href="{% url 'stock_take_list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">{{ action }} Stock Take</button>
            </div>
        </form>
    </div>
</div>

<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-color);
    }

    .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        transition: all 0.2s ease;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px var(--primary-light);
        outline: none;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.2s ease;
    }

    .btn-primary {
        background: var(--primary-color);
        color: white;
        border: none;
    }

    .btn-primary:hover {
        background: #00b34a;
    }

    .btn-secondary {
        background: #f8f9fa;
        color: var(--text-color);
        border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
        background: #e9ecef;
    }
</style>
{% endblock %}
